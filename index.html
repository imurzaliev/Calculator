<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculator">
          <div class="screen">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
          </div>
          <div class="btns">
            <button data-clear class="bigger-btn" value="c" id="clear">
              AC
            </button>
            <button data-delete class="sign" value="backspace">&larr;</button>
            <button data-sign class="sign" value="x">x</button>
            <button data-digit class="digit" value="1">1</button>
            <button data-digit class="digit" value="2">2</button>
            <button data-digit class="digit" value="3">3</button>
            <button data-sign class="sign" value="/">/</button>
            <button data-digit class="digit" value="4">4</button>
            <button data-digit class="digit" value="5">5</button>
            <button data-digit class="digit" value="6">6</button>
            <button data-sign class="sign" value="+">+</button>
            <button data-digit class="digit" value="7">7</button>
            <button data-digit class="digit" value="8">8</button>
            <button data-digit class="digit" value="9">9</button>
            <button data-sign class="sign" value="-">-</button>
            <button data-digit class="sign" value="." id="dot">.</button>
            <button data-digit class="digit" value="0">0</button>
            <button data-equals class="bigger-btn" value="=">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h2>
        <a class="link" href="http://https://github.com/imurzaliev">
          Iskender Murzaliev</a
        >
        Â© 2022
      </h2>
    </footer>
  </body>
</html>
